################################################
## SHADDOCK: Services Architecture Definition ##
################################################

- name: rabbitmq
  image: shaddock/rabbitmq:latest
  priority: 10
  ports:
    - 5672
    - 15672
  volumes:
    - mount: /data/log
      host_dir: /var/lib/rabbitmq/log 
    - mount: /data/mnesia
      host_dir: /var/lib/rabbitmq/mnesia


- name: mysql
  image: shaddock/mysql:latest
  priority: 20
  ports:
    - 3306
  volumes:
    - mount: /var/log/supervisor
      host_dir: /var/log/shaddock/mysql 


- name: keystone
  image: shaddock/keystone:latest
  priority: 30
  ports:
    - 35357
    - 5000
  volumes:
    - mount: /var/log/supervisor
      host_dir: /var/log/shaddock/keystone 
  depend-on:
    - running: mysql
      net: 3306


- name: seed
  image: shaddock/seed:latest
  priority: 35
  depends-on:
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}


- name: nova
  image: shaddock/nova:latest
  priority: 40
  ports:
    - 8774
    - 8775
  volumes:
    - mount: /var/log/nova
      host_dir: /var/log/shaddock/nova
  privileged: True
  depend-on:
    - running: mysql
      net: 3306
    - running: keystone
      net: 35357
      net: 5000


- name: glance
  image: shaddock/glance:latest
  priority: 50
  ports:
    - 9292
    - 4324
  volumes:
    - mount: /var/log/glance
      host_dir: /var/log/shaddock/glance
  depends-on:
    - {name: seed, status: stopped}
    - {name: mysql, port: 3306}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}


- name: horizon
  image: shaddock/horizon:latest
  priority: 60
  ports:
    - 80
    - 11211
  volumes:
    - mount: /var/log/supervisor
      host_dir: /var/log/shaddock/horizon
  depend-on:
    - running: mysql
      net: 3306
    - running: keystone
      net: 35357
      net: 5000


- name: horizon2 
  image: shaddock/horizon
  priority: 60
  ports:
    - 81
    - 1111
  volumes:
    - mount: /var/log/supervisor
      host_dir: /var/log/shaddock/horizon2
  depend-on:
    - running: mysql
      net: 3306
    - running: keystone
      net: 35357
      net: 5000


- name: qemu
  image: shaddock/qemu:latest
  ports:
    - 8775
  volumes:
    - mount: /var/log/nova
      host_dir: /var/log/shaddock/qemu
  privileged: True
  network_mode: host
  priority: 90
  depend-on:
    - running: nova
      net: 8774
      net: 8775
    - running: mysql
      net: 3306
    - running: keystone
      net: 35357
      net: 5000
      net: {port: 5000, get: '/v2.0', code: 200}
    - running: rabbitmq
      net: 5672
      net: 15672


