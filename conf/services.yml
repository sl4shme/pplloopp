##############################################
## PANAMA: Services Architecture Definition ##
##############################################

rabbitmq:
  ports:
    - 5672
    - 15672
  volumes:
    '/data/log': '/var/lib/rabbitmq/log'
    '/data/mnesia': '/var/lib/rabbitmq/mnesia'
  priority: 10
  depend-on: None


mysql:
  ports:
    - 3306
  volumes:
    '/var/log/supervisor': '/var/log/panama/mysql'
  priority: 20
  depend-on: None


keystone:
  ports:
    - 35357
    - 5000
  volumes:
    '/var/log/supervisor': '/var/log/panama/keystone'
  priority: 30
  depend-on:
    mysql:
      - tcp: 3306
      - state: running
    rabbitmq:
      - tcp: 5672
      - tcp: 15672
      - state: running


nova:
  ports:
    - 8774
    - 8775
    - 9696
  volumes:
    '/var/log/nova': '/var/log/panama/nova'
  privileged: True
  priority: 40
  depend-on:
    keystone:
     - tcp: 5000
     - tcp: 35357
     - state: running
    config:
      - state: finnished
      - grep-logs: service_id


glance:
  ports:
    - 9292
    - 4324
  volumes:
    '/var/log/supervisor': '/var/log/panama/glance'
  priority: 50
  depend-on:
    nova:
      - tcp: 8774
      - tcp: 8775
      - http: (url, code)
      - state: running
    mysql:
      - tcp: 3306
      - state: running
    keystone:
      - tcp: 35357
      - tcp: 5000
      - state: running


horizon:
  ports:
    - 80
    - 11211
  volumes:
    '/var/log/supervisor': '/var/log/panama/horizon'
  priority: 60
  depend-on:
    nova:
      - tcp: 8774
      - tcp: 8775
      - state: running
    mysql:
      - tcp: 3306
      - state: running
    keystone:
      - tcp: 35357
      - tcp: 5000
      - state: running


neutron:
  ports:
    - 80
    - 11211
  volumes:
    '/var/log/supervisor': '/var/log/panama/neutron'
  privileged: True
  priority: 70
  depend-on:
    nova:
      - tcp: 8774
      - tcp: 8775
      - state: running
    mysql:
      - tcp: 3306
      - state: running
    keystone:
      - tcp: 35357
      - tcp: 5000
      - state: running


cinder:
